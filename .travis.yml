language: objective-c
osx_image: xcode11

env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  - WORKSPACE=Lighty.xcworkspace
  - IOS_FRAMEWORK_SCHEME="Lighty-iOS"
  - MACOS_FRAMEWORK_SCHEME="Lighty-macOS"
  - WATCHOS_FRAMEWORK_SCHEME="Lighty watchOS"
  - TVOS_FRAMEWORK_SCHEME="Lighty-tvOS"
  - IOS_SDK=iphonesimulator13.0
  - MACOS_SDK=macosx10.15
  - WATCHOS_SDK=watchsimulator6.0
  - TVOS_SDK=appletvsimulator13.0
  matrix:
    - DESTINATION="OS=13.0,name=iPhone 11 Pro"      SCHEME="$IOS_FRAMEWORK_SCHEME"      SDK="$IOS_SDK"      RUN_TESTS="YES" POD_LINT="NO"
    - DESTINATION="OS=12.2,name=iPhone XS"          SCHEME="$IOS_FRAMEWORK_SCHEME"      SDK="$IOS_SDK"      RUN_TESTS="YES" POD_LINT="NO"
    - DESTINATION="OS=11.4,name=iPhone X"           SCHEME="$IOS_FRAMEWORK_SCHEME"      SDK="$IOS_SDK"      RUN_TESTS="YES" POD_LINT="NO"
    - DESTINATION="OS=10.3.1,name=iPhone 7"         SCHEME="$IOS_FRAMEWORK_SCHEME"      SDK="$IOS_SDK"      RUN_TESTS="YES" POD_LINT="NO"

    - DESTINATION="arch=x86_64"                     SCHEME="$MACOS_FRAMEWORK_SCHEME"    SDK="$MACOS_SDK"    RUN_TESTS="YES" POD_LINT="NO"

    - DESTINATION="OS=6.0,name=Apple Watch Series 5 - 44mm"  SCHEME="$WATCHOS_FRAMEWORK_SCHEME"  SDK="$WATCHOS_SDK"  RUN_TESTS="NO"  POD_LINT="NO"
    - DESTINATION="OS=5.2,name=Apple Watch Series 4 - 44mm"  SCHEME="$WATCHOS_FRAMEWORK_SCHEME"  SDK="$WATCHOS_SDK"  RUN_TESTS="NO"  POD_LINT="NO"
    - DESTINATION="OS=4.2,name=Apple Watch Series 3 - 42mm"  SCHEME="$WATCHOS_FRAMEWORK_SCHEME"  SDK="$WATCHOS_SDK"  RUN_TESTS="NO"  POD_LINT="NO"
    - DESTINATION="OS=3.2,name=Apple Watch - 42mm"  SCHEME="$WATCHOS_FRAMEWORK_SCHEME"  SDK="$WATCHOS_SDK"  RUN_TESTS="NO"  POD_LINT="NO"

    - DESTINATION="OS=13.0,name=Apple TV 4K"        SCHEME="$TVOS_FRAMEWORK_SCHEME"     SDK="$TVOS_SDK"     RUN_TESTS="YES" POD_LINT="NO"
    - DESTINATION="OS=12.2,name=Apple TV 4K"        SCHEME="$TVOS_FRAMEWORK_SCHEME"     SDK="$TVOS_SDK"     RUN_TESTS="YES" POD_LINT="NO"
    - DESTINATION="OS=11.4,name=Apple TV 4K"        SCHEME="$TVOS_FRAMEWORK_SCHEME"     SDK="$TVOS_SDK"     RUN_TESTS="YES" POD_LINT="NO"
    - DESTINATION="OS=10.2,name=Apple TV 1080p"     SCHEME="$TVOS_FRAMEWORK_SCHEME"     SDK="$TVOS_SDK"     RUN_TESTS="YES" POD_LINT="NO"

before_install:
- rm -rf /Users/travis/Library/Developer/Xcode/DerivedData/Lighty-*/
- rvm use $RVM_RUBY_VERSION

install:
- bundle install

script: 
  - set -o pipefail
  - xcodebuild -version
  - xcodebuild -showsdks

# Build Framework in Debug and Run Tests if specified
  - if [ $RUN_TESTS == "YES" ]; then
      travis_retry xcodebuild -workspace "$WORKSPACE" -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=NO ENABLE_TESTABILITY=YES test | xcpretty;
    else
      xcodebuild -workspace "$WORKSPACE" -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" -configuration Debug ONLY_ACTIVE_ARCH=NO build | xcpretty;
    fi

# Build Framework in Release
  - xcodebuild -workspace "$WORKSPACE" -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" -configuration Release ONLY_ACTIVE_ARCH=NO build | xcpretty;

after_success: slather
